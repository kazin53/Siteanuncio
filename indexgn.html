            tableBody.innerHTML = '';
            
            // Filtrar e ordenar an√∫ncios
            let adsToRender = [...userData.adBlocksProgress];
            
            // Aplicar filtro de categoria
            if (currentCategoryFilter) {
                adsToRender = adsToRender.filter(ad => ad.categoryType === currentCategoryFilter);
            }
            
            // Aplicar ordena√ß√£o
            switch(currentSortFilter) {
                case 'reward':
                    adsToRender.sort((a, b) => b.reward - a.reward);
                    break;
                case 'progress':
                    adsToRender.sort((a, b) => {
                        const progressA = a.watched / a.total;
                        const progressB = b.watched / b.total;
                        return progressB - progressA;
                    });
                    break;
                case 'newest':
                    adsToRender.sort((a, b) => b.createdAt - a.createdAt);
                    break;
                default:
                    // Ordem padr√£o (mant√©m a ordem original)
            }
            
            // Renderizar cada an√∫ncio na tabela
            adsToRender.forEach((ad, index) => {
                const originalIndex = userData.adBlocksProgress.findIndex(item => item.id === ad.id);
                const progressPercent = (ad.watched / ad.total) * 100;
                const isHighReward = (ad.reward / ad.total) > 0.1;
                
                const rowHtml = `
                    <tr class="ad-row" data-index="${originalIndex}">
                        <td>
                            <div class="ad-info">
                                <div class="ad-icon">${ad.avatar}</div>
                                <div class="ad-details">
                                    <h4>${ad.title}</h4>
                                    <p>${ad.category}</p>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="ad-progress">
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${progressPercent}%"></div>
                                </div>
                                <div class="progress-text">
                                    ${ad.watched}/${ad.total} (${Math.round(progressPercent)}%)
                                </div>
                            </div>
                        </td>
                        <td class="ad-reward ${isHighReward ? 'pulse' : ''}">
                            +R$ ${ad.reward.toFixed(2).replace('.', ',')}
                        </td>
                        <td class="ad-action">
                            <button class="action-button ${ad.isCompleted ? 'completed-button' : 'watch-button'}" 
                                    ${ad.isCompleted ? 'disabled' : ''}>
                                ${ad.isCompleted ? 
                                    '<i class="fas fa-check-circle"></i> Completo' : 
                                    (ad.watched > 0 ? 
                                        '<i class="fas fa-play"></i> Continuar' : 
                                        '<i class="fas fa-play"></i> Come√ßar')}
                            </button>
                        </td>
                    </tr>
                `;
                tableBody.insertAdjacentHTML('beforeend', rowHtml);
            });
            
            // Adicionar event listeners aos bot√µes
            document.querySelectorAll('.ad-row .watch-button').forEach(button => {
                button.addEventListener('click', function() {
                    if (currentUser) {
                        const row = this.closest('.ad-row');
                        const index = parseInt(row.dataset.index);
                        startWatchingAd(index);
                    } else {
                        showNotification('Fa√ßa login para come√ßar a ganhar!');
                    }
                });
            });
        }

        function updateStats() {
            document.getElementById('totalEarnings').textContent = `R$ ${userData.totalEarnings.toFixed(2).replace('.', ',')}`;
            document.getElementById('balance').querySelector('span').textContent = `R$ ${userData.totalEarnings.toFixed(2).replace('.', ',')}`;
            document.getElementById('completedBlocks').textContent = userData.completedBlocks;
            document.getElementById('totalWatched').textContent = userData.totalWatched;
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            const text = notification.querySelector('.notification-text');
            text.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }

        function startWatchingAd(index) {
            currentAdBlockIndex = index;
            const adData = userData.adBlocksProgress[index];
            
            if (adData.watched >= adData.total || adData.isCompleted) {
                return;
            }
            
            // Abrir modal
            const modal = document.getElementById('adModal');
            modal.classList.add('active');
            
            // Configurar timer
            timeLeft = 5;
            document.getElementById('modalTimer').textContent = `${timeLeft}s restantes`;
            
            // Iniciar contagem regressiva
            adTimerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('modalTimer').textContent = `${timeLeft}s restantes`;
                
                if (timeLeft <= 0) {
                    clearInterval(adTimerInterval);
                    completeAd();
                }
            }, 1000);
        }

        function skipAd() {
            clearInterval(adTimerInterval);
            completeAd();
        }

        function closeModal() {
            clearInterval(adTimerInterval);
            document.getElementById('adModal').classList.remove('active');
        }

        function completeAd() {
            closeModal();
            
            if (currentAdBlockIndex === -1) return;
            
            const adData = userData.adBlocksProgress[currentAdBlockIndex];
            adData.watched++;
            userData.totalWatched++;
            
            if (adData.watched >= adData.total) {
                userData.totalEarnings += adData.reward;
                userData.completedBlocks++;
                adData.isCompleted = true;
                
                showNotification(`Bloco completo! Voc√™ ganhou R$ ${adData.reward.toFixed(2).replace('.', ',')}`);
            } else {
                showNotification(`An√∫ncio assistido! ${adData.total - adData.watched} restantes neste bloco`);
            }
            
            updateStats();
            renderAdsTable();
            saveUserData();
            
            currentAdBlockIndex = -1;
        }

        function filterByCategory(category) {
            currentCategoryFilter = category === '' ? null : category;
            renderAdsTable();
        }

        function sortAds(sortBy) {
            currentSortFilter = sortBy;
            renderAdsTable();
        }

        function goToWithdraw() {
            if (currentUser) {
                window.location.href = 'money.html';
            } else {
                showNotification('Voc√™ precisa estar logado para sacar.');
            }
        }

        // Observa a autentica√ß√£o do usu√°rio
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                console.log('Usu√°rio logado:', user.email);
                loadUserData(user.uid);
            } else {
                currentUser = null;
                console.log('Nenhum usu√°rio logado. Redirecionando para a p√°gina de login...');
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
