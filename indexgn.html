    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDq...qfcg",
            authDomain: "tudo-gratis2025.firebaseapp.com",
            projectId: "tudo-gratis2025",
            storageBucket: "tudo-gratis2025.appspot.com",
            messagingSenderId: "569526010097",
            appId: "1:569526010097:web:7fe...8f4946",
            measurementId: "G-HX22GKY9LK"
        };
        
        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();
        const auth = firebase.auth();
        const db = firebase.firestore();

        let totalEarnings = 0;
        let completedBlocks = 0;
        let totalWatched = 0;
        let adBlocksProgress = [];
        let missionsProgress = [];
        let currentUser = null;
        let lastLoginDate = null;

        // Funções para salvar e carregar dados no Firestore e localmente
        function saveUserData() {
            if (!currentUser) return;

            const userData = {
                totalEarnings,
                completedBlocks,
                totalWatched,
                adBlocksProgress,
                missionsProgress,
                lastLoginDate
            };
            
            // Salva no Firestore
            db.collection('users').doc(currentUser.uid).set(userData)
                .then(() => {
                    console.log('Dados salvos no Firestore!');
                })
                .catch((error) => {
                    console.error('Erro ao salvar dados no Firestore: ', error);
                });
            
            // Salva no armazenamento local
            try {
                localStorage.setItem(`userData_${currentUser.uid}`, JSON.stringify(userData));
                console.log('Dados salvos localmente!');
            } catch (e) {
                console.error('Erro ao salvar dados localmente:', e);
            }
        }

        async function loadUserData() {
            if (!currentUser) return;

            const userRef = db.collection('users').doc(currentUser.uid);
            const today = new Date().toDateString();

            // 1. Tentar carregar do armazenamento local primeiro
            let localData = null;
            try {
                const storedData = localStorage.getItem(`userData_${currentUser.uid}`);
                if (storedData) {
                    localData = JSON.parse(storedData);
                    Object.assign(this, localData);
                    console.log('Dados carregados do armazenamento local!');
                    // Renderizar imediatamente com dados locais
                    renderAdBlocks(adBlocksProgress);
                    renderDailyMissions(missionsProgress);
                    updateStats();
                }
            } catch (e) {
                console.error('Erro ao carregar dados localmente:', e);
            }

            // 2. Buscar dados mais recentes do Firestore
            try {
                const doc = await userRef.get();
                if (doc.exists) {
                    const firestoreData = doc.data();
                    
                    // Sincronizar com o Firestore (considerado a fonte de verdade)
                    totalEarnings = firestoreData.totalEarnings || 0;
                    completedBlocks = firestoreData.completedBlocks || 0;
                    totalWatched = firestoreData.totalWatched || 0;
                    adBlocksProgress = firestoreData.adBlocksProgress || [];
                    missionsProgress = firestoreData.missionsProgress || [];
                    lastLoginDate = firestoreData.lastLoginDate;
                    
                    // Checar se a data de login é diferente para resetar missões
                    if (lastLoginDate !== today) {
                        generateDailyMissions();
                        lastLoginDate = today;
                    }
                    
                    console.log('Dados do Firestore carregados e sincronizados!');
                } else {
                    console.log('Nenhum dado encontrado no Firestore. Gerando novos blocos e missões.');
                    generateAdBlocks();
                    generateDailyMissions();
                    lastLoginDate = today;
                }
            } catch (e) {
                console.error('Erro ao carregar dados do Firestore:', e);
            } finally {
                // Sempre renderiza com os dados mais recentes (do Firestore ou recém-gerados)
                renderAdBlocks(adBlocksProgress);
                renderDailyMissions(missionsProgress);
                updateStats();
            }
        }

        // Funções de geração e renderização de blocos de anúncios
        const adBlockData = [
            { avatar: '🎮', title: 'Gaming Premium', category: 'Anúncios de jogos • Patrocinado' },
            { avatar: '🛍️', title: 'Shopping Deals', category: 'Ofertas especiais • Patrocinado' },

            { avatar: '🍳', title: 'Receitas Rápidas', category: 'Culinária • Patrocinado' },
            { avatar: '🛠️', title: 'Ferramentas DIY', category: 'Casa e Jardim • Patrocinado' },

            { avatar: '🎁', title: 'Presentes Incríveis', category: 'Lojas Online • Patrocinado' }
        ];

        function generateAdBlocks() {
            let rewardLimit = 25.00;
            let currentRewardSum = 0;
            let blockCount = 0;
            
            adBlocksProgress = [];

            while (currentRewardSum < rewardLimit && blockCount < 20) {
                const dataIndex = blockCount % adBlockData.length;
                const data = adBlockData[dataIndex];

                let rewardValue = (Math.random() * (2.00 - 0.25) + 0.25);
                if (currentRewardSum + rewardValue > rewardLimit) {
                    rewardValue = rewardLimit - currentRewardSum;
                    if (rewardValue < 0.25) { break; }
                }
                rewardValue = parseFloat(rewardValue.toFixed(2));

                const minAds = 5;
                const maxAds = 25;
                const totalAds = Math.floor(Math.random() * (maxAds - minAds + 1)) + minAds;

                adBlocksProgress.push({
                    total: totalAds,
                    watched: 0,
                    reward: rewardValue,
                    title: data.title,
                    category: data.category,
                    avatar: data.avatar,
                    isCompleted: false
                });

                currentRewardSum += rewardValue;
                blockCount++;
            }
            renderAdBlocks(adBlocksProgress);
        }

        function renderAdBlocks(blocks) {
            const feedContainer = document.querySelector('.feed');
            feedContainer.innerHTML = '';
            
            blocks.forEach((data, index) => {
                const postHtml = `
                    <div class="post" data-index="${index}" data-total="${data.total}" data-watched="${data.watched}" data-reward="${data.reward}">
                        <div class="post-header">
                            <div class="post-info">
                                <div class="avatar">${data.avatar}</div>
                                <div class="post-details">
                                    <h3>${data.title}</h3>
                                    <p>${data.category}</p>
                                </div>
                            </div>
                            <div class="reward-badge">+R$ ${data.reward.toFixed(2).replace('.', ',')}</div>
                        </div>
                        <div class="post-content">
                            <div class="progress-section">
                                <div class="progress-header">
                                    <div class="progress-count">${data.total}/${data.watched}</div>
                                    <div class="progress-status">${data.isCompleted ? 'Completo!' : (data.watched > 0 ? (data.total - data.watched) + ' restantes' : 'Começar agora')}</div>
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${(data.watched / data.total) * 100}%"></div>
                                </div>
                            </div>
                            <div class="timer" style="display: none;"></div>
                            <button class="action-button ${data.isCompleted ? 'completed-button' : 'watch-button'}" ${data.isCompleted ? 'disabled' : ''}>
                                ${data.isCompleted ? '✅ Bloco Completo' : (data.watched > 0 ? '▶️ Próximo Anúncio' : '▶️ Assistir Anúncio')}
                            </button>
                        </div>
                    </div>
                `;
                feedContainer.insertAdjacentHTML('beforeend', postHtml);
            });
        }
        
        // --- Geração e Renderização de Missões Diárias ---

        const dailyMissionsData = [
            { id: 1, title: 'Assistir 5 Anúncios', description: 'Assista 5 anúncios para ganhar uma recompensa.', required: 5, reward: 0.50, icon: '🌟' },
            { id: 2, title: 'Assistir 10 Anúncios', description: 'Assista 10 anúncios para ganhar uma recompensa.', required: 10, reward: 1.00, icon: '🔥' },
            { id: 3, title: 'Assistir 20 Anúncios', description: 'Assista 20 anúncios para ganhar uma recompensa.', required: 20, reward: 2.50, icon: '🚀' },
        ];

        function generateDailyMissions() {
            missionsProgress = dailyMissionsData.map(mission => ({
                id: mission.id,
                title: mission.title,
                reward: mission.reward,
                completed: false,
                claimed: false,
            }));
            renderDailyMissions(missionsProgress);
        }
        
        function renderDailyMissions(missions) {
            const missionsList = document.getElementById('missions-list');
            missionsList.innerHTML = '';
            
            missions.forEach(mission => {
                const missionData = dailyMissionsData.find(m => m.id === mission.id);
                const isCompleted = totalWatched >= missionData.required;
                
                const buttonText = mission.claimed ? 'Resgatado' : (isCompleted ? 'Resgatar' : 'Assistir');
                const buttonClass = mission.claimed ? 'mission-button completed' : (isCompleted ? 'mission-button' : 'mission-button disabled');

                const missionHtml = `
                    <div class="mission-item" data-id="${mission.id}">
                        <div class="mission-info">
                            <div class="mission-icon">${missionData.icon}</div>
                            <div class="mission-details">
                                <h4>${mission.title}</h4>
                                <p>${isCompleted ? `Parabéns, missão completa!` : `Faltam ${missionData.required - totalWatched} anúncios`}</p>
                            </div>
                        </div>
                        <button class="${buttonClass}" data-reward="${mission.reward}" ${mission.claimed || !isCompleted ? 'disabled' : ''}>
                            ${buttonText}
                        </button>
                    </div>
                `;
                missionsList.insertAdjacentHTML('beforeend', missionHtml);
            });
        }

        // --- Fim da Nova Seção ---


        function updateStats() {
            document.getElementById('totalEarnings').textContent = `R$ ${totalEarnings.toFixed(2).replace('.', ',')}`;
            document.getElementById('balance').textContent = `R$ ${totalEarnings.toFixed(2).replace('.', ',')}`;
            document.getElementById('completedBlocks').textContent = completedBlocks;
            document.getElementById('totalWatched').textContent = totalWatched;

            renderDailyMissions(missionsProgress);
            saveUserData();
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            const text = notification.querySelector('.notification-text');
            text.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }

        function startWatching(post) {
            const button = post.querySelector('.action-button');
            const timer = post.querySelector('.timer');
            const progressStatus = post.querySelector('.progress-status');
            
            const total = parseInt(post.dataset.total);
            
            button.disabled = true;
            button.textContent = '⏳ Assistindo...';
            timer.style.display = 'block';
            progressStatus.textContent = 'Assistindo agora';
            
            let timeLeft = 5;
            
            const interval = setInterval(() => {
                timer.textContent = `${timeLeft}s restantes`;
                timeLeft--;
                
                if (timeLeft < 0) {
                    clearInterval(interval);
                    completeWatch(post);
                }
            }, 1000);
        }

        function completeWatch(post) {
            const postIndex = post.dataset.index;
            const data = adBlocksProgress[postIndex];

            data.watched++;
            totalWatched++;
            
            // Atualizar interface do bloco de anúncio
            post.dataset.watched = data.watched;
            const progressFill = post.querySelector('.progress-fill');
            const progressCount = post.querySelector('.progress-count');
            const progressStatus = post.querySelector('.progress-status');
            const button = post.querySelector('.action-button');

            progressCount.textContent = `${data.total}/${data.watched}`;
            const progressPercent = (data.watched / data.total) * 100;
            progressFill.style.width = `${progressPercent}%`;
            
            post.querySelector('.timer').style.display = 'none';
            
            if (data.watched >= data.total) {
                data.isCompleted = true;
                totalEarnings += data.reward;
                completedBlocks++;
                
                button.textContent = '✅ Bloco Completo';
                button.className = 'action-button completed-button';
                button.disabled = true;
                progressStatus.textContent = 'Completo!';
                
                showNotification(`Bloco completo! Você ganhou R$ ${data.reward.toFixed(2).replace('.', ',')}`);
            } else {
                button.textContent = '▶️ Próximo Anúncio';
                button.disabled = false;
                progressStatus.textContent = `${data.total - data.watched} restantes`;
                
                showNotification(`Anúncio assistido! ${data.total - data.watched} restantes neste bloco`);
            }
            
            // Verifica e atualiza o estado das missões diárias
            renderDailyMissions(missionsProgress);
            updateStats();
        }

        function claimMissionReward(missionId) {
            const mission = missionsProgress.find(m => m.id === missionId);
            const missionData = dailyMissionsData.find(m => m.id === missionId);

            if (mission && !mission.claimed && totalWatched >= missionData.required) {
                totalEarnings += missionData.reward;
                mission.claimed = true;
                showNotification(`Missão completa! Você resgatou R$ ${missionData.reward.toFixed(2).replace('.', ',')}!`);
                updateStats();
            }
        }

        function goToWithdraw() {
            localStorage.setItem('currentBalance', totalEarnings.toFixed(2));
            window.location.href = 'money.html';
        }
        
        function goToExchange() {
            localStorage.setItem('currentBalance', totalEarnings.toFixed(2));
            window.location.href = 'trock.html';
        }

        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('watch-button')) {
                const button = event.target;
                const post = button.closest('.post');
                const watched = parseInt(post.dataset.watched);
                const total = parseInt(post.dataset.total);
                
                if (watched < total) {
                    startWatching(post);
                }
            }
            
            if (event.target.classList.contains('mission-button') && !event.target.disabled) {
                const missionItem = event.target.closest('.mission-item');
                const missionId = parseInt(missionItem.dataset.id);
                claimMissionReward(missionId);
            }
        });

        // Autenticação e Sincronização
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                loadUserData();
            } else {
                currentUser = null;
                // Em caso de logout, limpar dados e gerar novos blocos e missões
                totalEarnings = 0;
                completedBlocks = 0;
                totalWatched = 0;
                adBlocksProgress = [];
                missionsProgress = [];
                lastLoginDate = null;
                generateAdBlocks();
                generateDailyMissions();
                updateStats();
            }
        });
        
    </script>
</body>
</html>
