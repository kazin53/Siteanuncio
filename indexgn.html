        /* Reset Básico */

            box-sizing: border-box;

        body {

            /* Mais negrito */

            box-shadow: 0 4px 10px rgba(0, 122, 255, 0.2);
            /* Sombra sutil */

        .withdraw-button {

            border: 2px solid var(--accent-blue);

        // --- Funções de interação com o Firebase ---

        // Salva os dados do usuário no Firestore
        async function saveUserData() {
            if (currentUser) {
                try {
                    await db.collection('users').doc(currentUser.uid).set(userData, { merge: true });
                    console.log('Dados do usuário salvos com sucesso!');
                } catch (error) {
                    console.error('Erro ao salvar os dados:', error);
                }
            }
        }

        // Carrega os dados do usuário do Firestore
        async function loadUserData(uid) {
            const userDoc = await db.collection('users').doc(uid).get();
            if (userDoc.exists) {
                userData = userDoc.data();
                if (!userData.adBlocksProgress || userData.adBlocksProgress.length === 0) {
                    generateAdBlocks();
                } else {
                    renderAdBlocks();
                }
            } else {
                // Se o usuário é novo, inicializa os dados e gera os blocos
                userData = {
                    totalEarnings: 0,
                    completedBlocks: 0,
                    totalWatched: 0,
                    adBlocksProgress: []
                };
                generateAdBlocks();
            }
            updateStats();
        }

                const maxAds = 25;
                const actualTotalAds = Math.floor(Math.random() * (maxAds - minAds + 1)) + minAds;

                newBlocks.push({
                    total: actualTotalAds,
                    watched: 0,
                    reward: parseFloat(rewardValue),
                    title: data.title,
                    category: data.category,
                    avatar: data.avatar,
                    isCompleted: false
                });
            }
            userData.adBlocksProgress = newBlocks;
            renderAdBlocks();
            saveUserData();
        }

        // Renderiza os blocos de anúncios na página
        function renderAdBlocks() {
            const feedContainer = document.querySelector('.feed');
            feedContainer.innerHTML = '';
            userData.adBlocksProgress.forEach((data, index) => {
                const postHtml = `
                    <div class="post" data-index="${index}">
                        <div class="post-header">
                            <div class="post-info">
                                <div class="avatar">${data.avatar}</div>
                                <div class="post-details">
                                    <h3>${data.title}</h3>
                                    <p>${data.category}</p>
                                </div>
                            </div>
                            <div class="reward-badge">+R$ ${data.reward.toFixed(2).replace('.', ',')}</div>
                        </div>
                        <div class="post-content">
                            <div class="progress-section">
                                <div class="progress-header">
                                    <div class="progress-count">${data.watched}/${data.total}</div>
                                    <div class="progress-status">${data.isCompleted ? 'Completo!' : (data.watched > 0 ? (data.total - data.watched) + ' restantes' : 'Começar agora')}</div>
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${(data.watched / data.total) * 100}%"></div>
                                </div>
                            </div>
                            <div class="timer" style="display: none;"></div>
                            <button class="action-button ${data.isCompleted ? 'completed-button' : 'watch-button'}" ${data.isCompleted ? 'disabled' : ''}>
                                ${data.isCompleted ? '✅ Bloco Completo' : (data.watched > 0 ? '▶️ Próximo Anúncio' : '▶️ Assistir Anúncio')}
                            </button>
                        </div>
                    </div>
                `;
                feedContainer.insertAdjacentHTML('beforeend', postHtml);
            });
        }

        // Atualiza a interface do usuário
        function updateStats() {
            document.getElementById('totalEarnings').textContent = `R$ ${userData.totalEarnings.toFixed(2).replace('.', ',')}`;
            document.getElementById('balance').textContent = `R$ ${userData.totalEarnings.toFixed(2).replace('.', ',')}`;
            document.getElementById('completedBlocks').textContent = userData.completedBlocks;
            document.getElementById('totalWatched').textContent = userData.totalWatched;
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            const text = notification.querySelector('.notification-text');
            text.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }

        function startWatching(postElement) {
            const postIndex = postElement.dataset.index;
            const postData = userData.adBlocksProgress[postIndex];

            const button = postElement.querySelector('.action-button');
            const timer = postElement.querySelector('.timer');
            const progressStatus = postElement.querySelector('.progress-status');
            
            button.disabled = true;
            button.textContent = '⏳ Assistindo...';
            timer.style.display = 'block';
            progressStatus.textContent = 'Assistindo agora';
            
            let timeLeft = 5; // 5 segundos por anúncio
            
            const interval = setInterval(() => {
                timer.textContent = `${timeLeft}s restantes`;
                timeLeft--;
                
                if (timeLeft < 0) {
                    clearInterval(interval);
                    completeWatch(postElement);
                }
            }, 1000);
        }

        function completeWatch(postElement) {
            const postIndex = postElement.dataset.index;
            const postData = userData.adBlocksProgress[postIndex];
            
            postData.watched++;
            userData.totalWatched++;

            const button = postElement.querySelector('.action-button');
            const timer = postElement.querySelector('.timer');
            const progressFill = postElement.querySelector('.progress-fill');
            const progressCount = postElement.querySelector('.progress-count');
            const progressStatus = postElement.querySelector('.progress-status');

            // Atualizar interface
            progressCount.textContent = `${postData.watched}/${postData.total}`;
            const progressPercent = (postData.watched / postData.total) * 100;
            progressFill.style.width = `${progressPercent}%`;

            timer.style.display = 'none';
            
            if (postData.watched >= postData.total) {
                // Bloco completo
                userData.totalEarnings += postData.reward;
                userData.completedBlocks++;
                postData.isCompleted = true;
                
                button.textContent = '✅ Bloco Completo';
                button.className = 'action-button completed-button';
                button.disabled = true;
                progressStatus.textContent = 'Completo!';
                
                showNotification(`Bloco completo! Você ganhou R$ ${postData.reward.toFixed(2).replace('.', ',')}`);
            } else {
                // Próximo anúncio disponível
                button.textContent = '▶️ Próximo Anúncio';
                button.disabled = false;
                progressStatus.textContent = `${postData.total - postData.watched} restantes`;
                
                showNotification(`Anúncio assistido! ${postData.total - postData.watched} restantes neste bloco`);
            }
            
            updateStats();
            saveUserData();
        }

        function goToWithdraw() {
            if (currentUser) {
                // O totalEarnings já está em userData, então basta redirecionar.
                window.location.href = 'money.html';
            } else {
                alert('Você precisa estar logado para sacar.');
            }
        }

        // Event listeners (delegados para elementos gerados dinamicamente)
        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('watch-button')) {
                if (currentUser) {
                    const button = event.target;
                    const post = button.closest('.post');
                    const postIndex = post.dataset.index;
                    const postData = userData.adBlocksProgress[postIndex];

                    if (postData.watched < postData.total) {
                        startWatching(post);
                    }
                } else {
                    alert('Faça login para começar a ganhar!');
                }
            }
        });
        
        // Observa a autenticação do usuário
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                console.log('Usuário logado:', user.email);
                loadUserData(user.uid);
            } else {
                currentUser = null;
                console.log('Nenhum usuário logado. Redirecionando para a página de login...');
                window.location.href = 'index.html'; // Redireciona para a página de login
            }
        });

    </script>
</body>
</html>
